<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<script src="https://rawgit.com/jonathantneal/svg4everybody/master/dist/svg4everybody.js"></script>
		<script>svg4everybody();</script>
		<title>SVG &lt;symbol&gt; sprite preview | svg-sprite</title>
		<style>@charset "UTF-8";body{padding:0;margin:0;color:#666;background:#fafafa;font-family:Arial,Helvetica,sans-serif;font-size:1em;line-height:1.4}header{display:block;padding:3em 3em 2em 3em;background-color:#fff}header p{margin:2em 0 0 0}main ul{margin:0;padding:0}main li{  box-shadow: 0 0 1px 0 rgba(44,54,67,0.1); border-radius: 4px; display:inline;display:inline-block;background-color:#fff;position:relative;margin: 5px 2.5px;vertical-align:top;text-align:center;padding:.5em;cursor:default}.icon-box{margin:0;width:144px;height:144px;position:relative;background:#fff url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGElEQVQYlWNgYGCQwoKxgqGgcJA5h3yFAAs8BRWVSwooAAAAAElFTkSuQmCC") top left repeat;border:1px solid #E5E5E5;display:table-cell;vertical-align:middle;text-align:center}.icon{display:inline;display:inline-block}h1{margin-top:0}h2{margin:0;padding:0;font-size:1em;font-weight:normal;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;position:absolute;left:1em;right:1em;bottom:1em}footer{display:block;margin:0;padding:0 3em 3em 3em}footer p{margin:0;font-size:.7em}footer a{color:#0f7595;margin-left:0}</style>
		<style>code.svg-name{
			display: inline-block;
			margin: 5px 0 0;
			  background: rgba(219,230,236,0.1);
  border: 1px solid #DEE2E6;
  font-size: 13px;
  font-weight: normal;
  padding: 0.1em 0.3em;
			}</style>

<!--

Sprite shape dimensions
====================================================================================================
You will need to set the sprite shape dimensions via CSS when you use them as inline SVG, otherwise
they would become a huge 100% in size. You may use the following dimension classes for doing so.
They might well be outsourced to an external stylesheet of course.
-->

<style type="text/css">
{{#shapes}}	{{#selector.dimensions}}{{expression}}{{^last}}, {{/last}}{{/selector.dimensions}} { width: {{width.outer}}px; height: {{height.outer}}px; }
{{/shapes}}</style>
<!--
====================================================================================================
-->
	</head>
<body>
		<main>

<!--

Inline SVG with external sprite (IE 9-11 with polyfill only)
====================================================================================================
These SVG images make use of an URL + fragment identifiers (IDs) and refer to the regular external
SVG sprite. They may be styled via CSS. (IE 9-11 with polyfill only)

-->

{{^inline}}
	<ul>
	{{#shapes}}
		<li title="{{name}}">
			<div class="icon-box">
				<!-- {{name}} -->
					<svg class="{{#selector.dimensions}}{{#last}}{{#classname}}{{raw}}{{/classname}}{{/last}}{{/selector.dimensions}}">
						<use xlink:href="./assets/spritesheets/{{{example}}}#{{name}}"></use>
					</svg>
				</div>
				<code class="svg-name">{{name}}</code>
		</li>
	{{/shapes}}
	</ul>
{{/inline}}

<!--
====================================================================================================
-->

		</main>
		<footer>
			<p>Generated at {{date}} by <a href="https://github.com/jkphl/svg-sprite" target="_blank">svg-sprite</a>.</p>
		</footer>
	</body>
</html>
